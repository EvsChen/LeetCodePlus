  <!DOCTYPE html>
  <html>
    <head>
    </head>
    <body>
      <div class="container">
        <div class="panel-left">
          <div class="header">
              <img src="./images/icon_128.png" alt="logo" class="logo">
              <h3> LeetCode <span style="color: red">Plus</span></h3>
              <p>
                <a href="https://github.com/EvsChen/LeetCodePlus" target="_blank">View on GitHub</a>
              </p>
              <p>
                <a href="https://chrome.google.com/webstore/detail/leetcode-plus/fcbagaohifcgechffdbbkbockfkmjiok?hl=en-US" target="_blank">
                  View on Chrome Web Store
                </a>
              </p>
              <p>
                By <a href="https://github.com/EvsChen" target="_blank">EvsChen</a>
              </p>
            </div>
        </div>
          <div class="panel-right">
            <div class="box storage-box">
              <h3>Manage Submission Record</h3>
              <hr>
              <div class="table-container">
                <table id="storage"></table>
              </div>
            </div>
            <div class="box options-box">
              <h3>Default Options</h3>
              <hr>
              <p>
                <input type="checkbox" id="hideDifficulty">
                <label for="hideDifficulty">Hide Difficulty</label>
              </p>
              <p>
                <input type="checkbox" id="showTimer">
                <label for="showTimer">Show Timer</label>
              </p>
              <p>
                <input type="checkbox" id="showBest">
                <label for="showBest">Show Best Time</label>
              </p>
              <p>
                <input type="checkbox" id="showMd">
                <label for="showMd">Markdown Generate</label>
              </p>
              <p>
                <input type="checkbox" id="autoComplete">
                <label for="autoComplete">
                  <span style="color: red">
                      (beta)
                  </span>
                   Auto Complete
                </label>
              </p>
            </div>
          </div>
      </div>
    </body>
  </html>
